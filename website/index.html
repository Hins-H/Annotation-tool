<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="drawModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">提醒</h1>
          <button type="button" class="btn-close drawModalClose" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          点击确认将清空画板
        </div>
        <div class="modal-footer">
          <button type="button " class="btn btn-secondary drawModalClose" data-bs-dismiss="modal">关闭</button>
          <button type="button " class="btn btn-primary drawModalUnderstood">确认</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="categoryInputModal" tabindex="-1" aria-labelledby="categoryInputModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="categoryInputModalLabel">新建分类</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">类别名称: </label>
              <input type="text" class="form-control" id="category-name-ipt">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary categoryIptSure">确认</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="alertModalLabel">提醒</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="font-size: 18px;">
          请新建一个类别！
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确认</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->

  <div class="top"> 标注工具</div>
  <div class="main">
    <div class="nav">
      <ul class="topUl">
        <li>
          <label for="new" title="新建分类"></label>
          <input class="new-ipt" type="" id="new">
        </li>
        <li>
          <label for="folder" title="上传数据集（文件夹）"></label>
          <input class="folder-ipt" type="file" id="folder" webkitdirectory>
        </li>
        <li>
          <div class="toggle" title="切换标注模式"></div>
        </li>
      </ul>
      <ul class="bottomUl">
        <li>
          <div class="left" title="收起文件夹">
            <div class="ico-left"></div>
          </div>
        </li>
        <li>
          <div class="right" title="展开文件夹">
            <div class="ico-right" style="display: none;"></div>
          </div>
        </li>
      </ul>
    </div>

    <div class="fileShow">
      <div class="name"><span class="icon icon-off"></span> 资源管理器</div>
      <div class="show">
        <!-- <div class="originImg img-folder">
          <div class="folder" data-folderid=1>
            <div class="icon icon-off" ></div>
            <div class="folder-name">处理前数据集</div>
          </div>
          <div class="fo-file">
            <ul>
              <li>1.png</li>
              <li>2.png</li>
              <li>2.png</li>
              <li>2.png</li>
            </ul>
          </div>
        </div> -->
      </div>
    </div>

    <div class="workSpace">
      <div class="wsTop">操作区域（自动标注模式）</div>
      <div class="wsMain">
        <div class="workImg">
          <div class="box">
            <div class="line"></div>
            <div class="Vertical"></div>
            <div class="mouse"></div>
            <img src="" alt="" style="width: 400px;">
            <canvas class="drawingCanvas" width="400" height="400"></canvas>
          </div>
          <div class="rbImg" style="display: none;">
            <canvas width="400" height="400"></canvas>
          </div>
        </div>
        <div class="buttons">
          <div class=" btnsTop">操作</div>
          <ul>
            <li>
              <button type="button" class="btn btn-outline-primary btn-sm draw">描边</button>
            </li>
            <li>
              <button type="button" class="btn btn-outline-primary btn-sm copy">生成mask</button>
            </li>
            <li>
              <button type="button" class="btn btn-outline-primary btn-sm wipe">橡皮擦</button>
            </li>
            <li>
              <button type="button" class="btn btn-outline-primary btn-sm scrawl">画笔</button>
            </li>
          </ul>
        </div>
        <div class="buttons-autoMode">
          <div class=" btnsTop">操作</div>
          <ul>
            <li>
              <button type="button" class="btn btn-outline-primary btn-sm autoMode">自动标注</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/axiosBaseURL.js"></script>
  <script src="js/dealImg.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
